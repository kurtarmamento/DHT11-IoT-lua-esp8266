services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: room-sensor-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: unless-stopped

  nodered:
    image: nodered/node-red:latest
    container_name: room-sensor-nodered
    ports:
      - "1880:1880"
    depends_on:
      - mosquitto
    env_file:
      - ./.env
    environment:
      - TZ=Australia/Brisbane
    volumes:
      - nodered_data:/data
    restart: unless-stopped

volumes:
  mosquitto_data:
  mosquitto_log:
  nodered_data:
